	<script>
		$(document).ready(function() {
			// Use unified particle initialization from unified-particles.js
			if (typeof initializeAllParticles === 'function') {
				// Let the unified particles initialization handle this
				setTimeout(initializeAllParticles, 100);
			}
			
			function adjustPdfContainerSize() {
				var containerWidth = $('.resume-pdf-container').width();
				var letterRatio = 11 / 8.5;
				var newHeight = containerWidth * letterRatio;
				$('.resume-pdf-container object').height(newHeight);
			}
			
			adjustPdfContainerSize();
			$(window).on('resize', adjustPdfContainerSize);
		});
	</script>
