        .social-icons-sidebar {

            opacity: 0.8;
        }
        .social-icons-sidebar a:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        .tooltip {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            background: linear-gradient(145deg, rgba(30,30,30,0.9), rgba(10,10,10,0.95));
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 15px;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            min-width: 80px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .tooltip:before {
            content: '';
            position: absolute;
            top: 50%;
            left: -8px;
            transform: translateY(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: linear-gradient(145deg, rgba(30,30,30,0.9), rgba(10,10,10,0.95));
            border-left: 1px solid rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
        }
        .icon-with-tooltip .tooltip {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
        }
        .icon-with-tooltip:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        @media (max-width: 767px) {
            .icon-with-tooltip:focus .tooltip,
            .icon-with-tooltip:active .tooltip {
                opacity: 1;
                visibility: visible;
            }
            .tooltip {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
        .icon-with-tooltip:hover img {
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
        }
        @media screen and (max-width: 768px) {
            .social-icons-sidebar {
                right: 0;
                top: 10px;
                flex-direction: row;
                justify-content: center;
                width: auto;
                padding: 8px 10px;
                border-radius: 30px;
                background: rgba(0, 0, 0, 0.7);
            }
            .social-icons-sidebar img {
                width: 25px;
                height: 25px;
            }
            .tooltip {
                font-size: 13px;
                padding: 6px 12px;
                left: 50%;
                top: 40px;
                transform: translateX(-50%) scale(0.8);
            }
            .tooltip:before {
                top: -5px;
                left: 50%;
                transform: translateX(-50%) rotate(225deg);
                border: none;
                border-right: 1px solid rgba(255,255,255,0.1);
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .icon-with-tooltip:hover .tooltip {
                transform: translateX(-50%) scale(1);
                left: 50%;
                top: 45px;
            }
        }
        .icon-with-tooltip {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }
        .icon-with-tooltip img {
            display: block;
            max-width: 100%;
        }
        /* Mixed Media Row Styling */
        .mixed-media-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 25px 0;
            gap: 20px;
        }
        
        .media-item {
            flex: 1 1 300px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .media-item.video-item {
            flex: 1 1 500px;
            min-height: 300px;
        }
        
        .media-item.pdf-item {
            flex: 1 1 400px;
            min-height: 500px;
        }
        
        .media-item.pdf-item iframe {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
        }
        
        .media-item.image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .media-caption {
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
            padding: 0 15px;
            color: #cccccc;
        }
        
        .pdf-preview {
            width: 100%;
            height: 400px;
            border: none;
        }
        
        .pdf-controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            gap: 10px;
        }
        
        .pdf-download-btn {
            display: inline-block;

            color: #e87464;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .pdf-download-btn:hover {
            background: rgba(232, 116, 100, 0.3);
            transform: translateY(-2px);
        }
          /* Improved responsive design for mixed media */
        @media (max-width: 768px) {
            .mixed-media-row {
                flex-direction: column;
            }
            
            .media-item {
                flex: 0 0 100%;
            }
            
            .pdf-preview {
                height: 300px;
            }

        /* Video error styling */

          /* PDF embed styling */        .pdf-embed-container {

            box-sizing: border-box;
            position: relative;
            aspect-ratio: 1 / 1.414; /* A4 aspect ratio (1:1.414) */
        }
        
        .pdf-container {
            margin: 30px auto;
            max-width: 595px; /* A4 width in points */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .pdf-container iframe.pdf-preview {
            width: 100%;

            display: block;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        .pdf-error {

          /* PDF responsiveness */
        @media (max-width: 768px) {
            .pdf-embed-container {

                margin: 20px auto;
                max-width: 100%;
                aspect-ratio: 1 / 1.414; /* Maintain A4 aspect ratio */

                max-width: 100%;

                width: 595px;
                max-width: 100%;
            }
        }
